<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  

 <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="world"></div>

  <input type="button" onclick="life.button_iterate()" value="Step" id="buttonStep" />
  <input type="button" onclick="life.button_run(this)" value="Run" id="buttonRun" />
  <input type="button" onclick="life.button_clear()" value="Clear" id="buttonClear" />
  <input type="button" onclick="life.button_seed()" value="Seed" id="buttonSeed" />
  
  <p>Generation: <span id="generation">0</span></p>
  <p>Live Cells: <span id="live-cells">0</span></p>
  <p>Iteration Time: <span id="time-display">0</span></p>

  <div class="row">
 <div class="col-sm-4"><canvas id="cell-stats"></canvas></div>
 <div class="col-sm-4"><canvas id="time-stats"></canvas></div>
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="text/javascript" src="game_of_life.js"></script>
</body>

</html>
